<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <title>IP Address Tracker</title>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form id="form">
      <input value="8.8.8.8" type="text" id="ip" placeholder="Search for any IP address or domain">
      <button id="btn" type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
    </form>
    <div class="info">
      <div class="info-box">
        <h2>IP ADDRESS</h2>
        <p id="ip-address">8.8.8.8</p>
      </div>
      <div class="info-box">
        <h2>LOCATION</h2>
        <p id="location">Mountain View, California, US</p>
      </div>
      <div class="info-box">
        <h2>TIMEZONE</h2>
        <p id="timezone">UTC -07:00</p>
      </div>
      <div class="info-box">
        <h2>ISP</h2>
        <p id="isp">Google LLC</p>
      </div>
    </div>
  </header>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
