<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flexbox and Grid Layouts</h1>
        <nav>
            <ul>
                <li><a href="#flexbox">Flexbox</a></li>
                <li><a href="#grid">Grid</a></li>
            </ul>
        </nav>
    </header>
    <h2 style="margin-top: 20px;">Flexbox Example</h2>
    <section id="flexbox" class="flex-container">
        
        <div class="main">Main Content</div>
        <div class="aside aside-1">Aside 1</div>
        <div class="aside aside-2">Aside 2</div>
        <div class="footer">Footer</div>
    </section>

    <section id="grid">
        <h2>Grid Example</h2>
        <div class="grid-container">
            <div class="grid-item grid-item-1">Box 1</div>
            <div class="grid-item grid-item-2">Box 2</div>
            <div class="grid-item grid-item-3">Box 3</div>
            <div class="grid-item grid-item-4">Box 4</div>
            <div class="grid-item grid-item-5">Box 5</div>
            <div class="grid-item grid-item-6">Box 6</div>
        </div>
    </section>

    <footer>
        <p>&copy;  (Muhammad Abdullah Ubaid) 2024  Bytwise Fellowship Day 3 </p>
    </footer>

</body>
</html>
